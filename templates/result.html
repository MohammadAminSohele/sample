{% extends 'base.html' %}

{% block content %}
<div class="progress" style="height: 30px;">
    <div class="progress-bar" role="progressbar" 
         style="width: {{ progress }}%;" 
         aria-valuenow="{{ progress }}" 
         aria-valuemin="0" 
         aria-valuemax="100">
        {{ progress|floatformat:0 }}%
    </div>
</div>

<div>
    
    {% for keywords in unused_keywords %}
        <h3>{{keywords}}</h3><br>
    {% endfor %}
        
</div>

{% endblock %}
